<!doctype html>
<html lang="en" ng-app="GuardSwiftApp">
<head>
<meta charset="utf-8">
<title>GuardSwift</title>

<link rel="stylesheet" href="css/app.css">
<link rel="stylesheet" href="css/signin.css">

<link rel="stylesheet" href="css/ng-table.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"> -->
<!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"> -->

</head>
<body>

	<div class="ng-cloak" ng-controller="MainCtrl">

		<div class="navbar navbar-inverse navbar-fixed-top"
			ng-hide="$routeSegment.startsWith('login')">
			<div class="container">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" href="">GuardSwift</a>
					</div>


					<button ng-if="ParseAccount.isLoggedIn()" type="button"
						class="navbar-right btn btn-default navbar-btn"
						ng-click="go('/logout')">Logout</button>
					<button ng-if="!ParseAccount.isLoggedIn()" type="button"
						class="navbar-right btn btn-default navbar-btn"
						ng-click="go('/login')">Login</button>

					<ul class="nav navbar-nav">
						<!--<li ng-class="{active: $routeSegment.startsWith('home')}"><a
						href="#/home">Hjem</a></li> -->
						<li ng-class="{active: $routeSegment.startsWith('guards')}"><a
							href="#/guards">GuardParseObject</a></li>
						<li ng-class="{active: $routeSegment.startsWith('clients')}"><a
							href="#/clients">ClientParseObject</a></li>
						<li ng-class="{active: $routeSegment.startsWith('circuits')}"><a
							href="#/circuits">CircuitParseObject</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container" id="content">
		<div class="row anim" app-view-segment="0"></div>
	</div>

	<div id=loading class=alert ng-show="loader.show">Loading...</div>

	</div>

	<!-- In production use:
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
  -->


	<!-- JQuery -->
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

	<!-- Parse -->
	<script type="text/javascript"
		src="http://www.parsecdn.com/js/parse-1.2.17.min.js"></script>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-animate.js"></script>

	<!-- Angular helper libraries -->
	<script src="lib/ng-table.min.js"></script>
	<script src="lib/parse-angular.js"></script>
	<script src="lib/angular-route-segment.js"></script>
	<script src="lib/route-styles.js"></script>
	<script src="lib/bootstrap.js"></script>
	<script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>

	<!-- Internal libraries -->
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>


</body>
</html>
